<style>

}

	margin: auto;
	max-width: 600px;
	text-align: center;
	padding: 40px;
	padding-bottom: 100px;
	background-color: rgba(200,200,200,.3);
	border-radius: 4px;
}
.formInputLabel{
	display: block;
	font-size: 18px;
	margin: 5px;
	float: left;
	padding-left: 18px;
}

	float: right;

}

{% block content %}
<div class="contentsWrapper">
	<div class="contents">
